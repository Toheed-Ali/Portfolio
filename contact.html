<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Toheed Ali</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("I5EvHcpXLh43YWLS1");
        })();
    </script>
</head>

<body>

    <div class="container">
        <header class="animated">
            <a href="#" class="logo">Portfolio.</a>
            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="education.html">Education</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>

        <section class="home animated">
            <div class="home-detail">
                <h2>Contact Me</h2>
                <div class="contact-info">
                    <p><i class="ri-mail-fill"></i> toheedali3.14159@example.com</p>
                    <p><i class="ri-phone-fill"></i> +92 329 4351003</p>
                    <p><i class="ri-map-pin-fill"></i> Lahore, Pakistan</p>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                    </div>

                    <!-- Hidden field for time -->
                    <input type="hidden" name="time" id="timeField">

                    <button type="submit" class="send-btn">Send Message</button>
                </form>
            </div>
        </section>

        <script>
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleString();
            }

            document.getElementById('contactForm').addEventListener('submit', function (e) {
                e.preventDefault();

                document.getElementById('timeField').value = getCurrentTime();

                const btn = document.querySelector('.send-btn');
                const originalText = btn.textContent;

                btn.textContent = 'Sending...';
                btn.disabled = true;

                emailjs.sendForm('service_o90ur6n', 'template_htofydo', this)
                    .then(function () {
                        alert('Message sent successfully! Thank you for reaching out.');
                        btn.textContent = originalText;
                        btn.disabled = false;
                        document.getElementById('contactForm').reset();
                    }, function (error) {
                        alert('Failed to send message. Please try again.');
                        btn.textContent = originalText;
                        btn.disabled = false;
                    });
            });

            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                input.addEventListener('blur', function () {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        </script>
    </div>

</body>

</html>
